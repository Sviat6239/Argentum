{% extends 'base.html' %}
{% block content %}
<div class="dashboard-container">
    <h1>Dashboard</h1>
    <div class="dashboard-cards">
        <div class="card">
            <h2>Users</h2>
            <p>{{ users_count }}</p>
        </div>
        <div class="card">
            <h2>Revenue</h2>
            <p>${{ revenue }}</p>
        </div>
        <div class="card">
            <h2>Active Sessions</h2>
            <p>{{ active_sessions }}</p>
        </div>
    </div>
    <div class="dashboard-charts">
        <h2>Statistics</h2>
        <img src="{{ url_for('static', filename='img/chart.png') }}" alt="Chart" style="width:100%;max-width:600px;">
    </div>
</div>
<style>
    .dashboard-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
    }

    .dashboard-cards {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
    }

    .card {
        flex: 1;
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 8px;
        text-align: center;
    }

    .dashboard-charts {
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
    }
</style>
{% endblock %}
