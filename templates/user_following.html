{% extends "base.html" %}
{% block content %}
<h2>{{ user.username }} is following</h2>
<ul>
  {% for f in following %}
    <li><a href="{% url 'user_profile' f.following_user.id %}">{{ f.following_user.username }}</a></li>
  {% empty %}
    <li>Not following anyone.</li>
  {% endfor %}
</ul>
{% endblock %}
